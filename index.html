<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evolution of the mobile phone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>The Evolution of the Mobile Phone</h1>

      <svg
        class="svg--timeline"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 5 1932"
      >
        <defs>
          <linearGradient
            id="linear-gradient"
            x1="0%"
            y1="0%"
            x2="100%"
            y2="100%"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="#85ffc7" />
            <stop offset="100%" stop-color="#5cc8ff" />
          </linearGradient>
        </defs>

        <rect
          id="timeline"
          width="5"
          height="2000"
          fill="url(#linear-gradient)"
        />

        <circle id="movingcircle" cx="2.25" cy="7.5" r="7.5" fill="#85ffc7" />
      </svg>

      <div class="div--wrapper"></div>
    </main>

    <template id="phonetemplate">
      <article class="article--phone">
        <p class="p--year">1982</p>
        <div class="div--data">
          <div class="phone--circle">
            <img class="phone--image" src="" />
          </div>
          <div class="phone--description">
            <h2>Phone Name</h2>
            <p class="descriptiontext">Description</p>
          </div>
        </div>
      </article>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
