<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evolution of the mobile phone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>The Evolution of the Mobile Phone</h1>

      <svg
        id="timeline"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 0 5 1450"
      >
        <defs>
          <linearGradient
            id="linear-gradient"
            x1="2.5"
            y1="954.207"
            x2="2.5"
            y2="166.786"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0" stop-color="#5cc8ff" />
            <stop offset="1" stop-color="#85ffc7" />
          </linearGradient>
        </defs>

        <rect width="5" height="1449" fill="url(#linear-gradient)" />
      </svg>

      <div class="div--wrapper">
        <p class="p--year">1982</p>
        <p class="p--year">1983</p>
        <p class="p--year">1989</p>
        <p class="p--year">1992</p>
        <p class="p--year">1993</p>
        <p class="p--year">1997</p>
        <p class="p--year">1999</p>
        <p class="p--year">2000</p>
        <p class="p--year">2001</p>
        <p class="p--year">2003</p>
        <p class="p--year">2007</p>
        <p class="p--year">2011</p>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
